name: âœ… CI

on:
  pull_request:
    types: [opened, reopened, edited, synchronize, closed]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DEWRANGLE_DEV_PAT: ${{ secrets.DEWRANGLE_DEV_PAT }} 
  DEWRANGLE_BASE_URL: ${{ secrets.DEWRANGLE_BASE_URL }} 
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} 
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
  AWS_BUCKET_DATA_TRANSFER_TEST: ${{ secrets.AWS_BUCKET_DATA_TRANSFER_TEST }} 
  CAVATICA_BILLING_GROUP_ID: ${{ secrets.CAVATICA_BILLING_GROUP_ID }} 

jobs:
  lint:
    name: ğŸš¨ Lint code
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install deps
        run: |
          pip install black==24.10.0

      - name: ğŸš¨ Lint code
        run: |
          black --check --line-length 80 tests d3b_api_client_cli

  unit-test:
    name: âœ… Unit test
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .
          pip install .[dev]

      - name: âœ… Test
        run: |
          source venv/bin/activate
          pytest --show-capture={no,stdout,stderr} ./tests/unit


  integration-test:
    name: âœ… Integration test
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .
          pip install .[dev]
          d3b-clients --help

      - name: âœ… Test
        run: |
          source venv/bin/activate
          pytest --show-capture={no,stdout,stderr} ./tests/integration

